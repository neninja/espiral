on:
  push:
    tags:
    - 'v*'

name: Upload book in release

jobs:
  build:
    name: Build and upload book
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build with pandoc
        run: make book

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload livro1_nivelamento
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./build/livro1_nivelamento.pdf
          asset_name: livro1_nivelamento.pdf
          asset_content_type: pdf

      - name: Upload livro2_web-estatica
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./build/livro2_web-estatica.pdf
          asset_name: livro2_web-estatica.pdf
          asset_content_type: pdf

      - name: Upload livro3_algoritmos
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./build/livro3_algoritmos.pdf
          asset_name: livro3_algoritmos.pdf
          asset_content_type: pdf

      - name: Upload livro4_git
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./build/livro4_git.pdf
          asset_name: livro4_git.pdf
          asset_content_type: pdf

      - name: Upload livro5_frontend
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./build/livro5_frontend.pdf
          asset_name: livro5_frontend.pdf
          asset_content_type: pdf

      - name: Upload livro6_backend
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./build/livro6_backend.pdf
          asset_name: livro6_backend.pdf
          asset_content_type: pdf

      - name: Upload livro7_deploy
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./build/livro7_deploy.pdf
          asset_name: livro7_deploy.pdf
          asset_content_type: pdf
